<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>model display</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import Stats from './jsm/libs/stats.module.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { FBXLoader } from './jsm/loaders/FBXLoader.js'

        var container, stats, controls, camera, scene, renderer, light;
        let loader = new FBXLoader();

        const loadModel = async() => {
          let url = await loadModels();
          loader = new FBXLoader();
          loader.load(url, object => {
            scene.add(object);
          });       
        }
        
        const loadModels = async () => {
          try {
            const res = await axios({
            method: 'GET',
            url: 'http://localhost:8000/api/v1/models'
          });
        
            const modelItems = res.data.data;
            const randomModel = modelItems[Math.floor(Math.random()*modelItems.length)];
            console.log(randomModel.model)
            return randomModel.model;

          } catch (err) {
            console.error(err); 
          }
        };
        init();
        animate();
        function init() {
            container = document.createElement('div');
            container.classList.add("ct");

            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .2, 1000);
            camera.position.set(0, 1.6, 0);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);
            light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);
            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 20, 10);
            light.castShadow = true;
            scene.add(light);
            var grid = new THREE.GridHelper(5, 20, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            loadModel();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();
            window.addEventListener('resize', onWindowResize, false);

            stats = new Stats();
            container.appendChild(stats.dom);   
        }

        document.addEventListener('keyup', (e) => {
            if (event.code === 'Space') {
                const found = document.querySelector('.ct')
                found.remove()
                init();
                animate();
            }
        })

        function onWindowResize() {
            undefined
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            undefined
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            stats.update();
        }

    </script>
</body>
</html>
