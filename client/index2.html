<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>model display</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import Stats from './jsm/libs/stats.module.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { FBXLoader } from './jsm/loaders/FBXLoader.js'
        import { OBJLoader } from './jsm/loaders/OBJLoader.js'

        var container, stats, controls, camera, scene, renderer, light;

        init();
        animate();
        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .2, 1000);
            camera.position.set(0, 1.6, 0);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);
            light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);
            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 20, 10);
            light.castShadow = true;
            scene.add(light);
            var grid = new THREE.GridHelper(5, 20, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);
            // model

            // var loader = new FBXLoader();
            // loader.load('fbx/demo1.fbx', function (object) {
            //     undefined
            //     object.traverse(function (child) {
            //         undefined
            //         if (child.isMesh) {
            //             undefined
            //             child.castShadow = true;
            //             child.receiveShadow = true;
            //         }
            //     });
            //     object.rotation.y = Math.PI / 2;
            //     //object.rotation.x = -Math.PI/2 - Math.PI/12;
            //     object.position.set(0, -0.15, 0.3);
            //     console.log(object.position);
            //     object.scale.set(.003, .003, .003);
            //     scene.add(object);
            // });
            // const loader = new OBJLoader();
            // loader.load('', object => {
            //  scene.add(object);
            //  });
            const loader = new FBXLoader();
            loader.load('https://brio-models.s3.me-south-1.amazonaws.com/Ring_17023_RND.fbx', object => {
              scene.add(object);
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();
            window.addEventListener('resize', onWindowResize, false);

            // stats
            stats = new Stats();
            container.appendChild(stats.dom);
        }

        function onWindowResize() {
            undefined
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        //

        function animate() {
            undefined
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            stats.update();
        }
    </script>
</body>
</html>
